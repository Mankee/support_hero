<form role="form">
    <div class="form-group">
        <label for="name" class="control-label">Name</label>
        <input type="text" ng-model="entry.name" class="form-control" id="name" placeholder="Enter the user's name">
    </div>
    <div class="form-group">
        <label for="date" class="control-label">Date</label>
        <input type="text" ng-model="entry.date" class="form-control" id="date" placeholder="Enter the on-duty date">
    </div>
    <input type="submit" class="btn btn-primary" ng-click="saveEntry()" value="Save">
</form>
