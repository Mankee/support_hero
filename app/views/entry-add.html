<form class="form-horizontal" role="form">
    <div class="form-group" >
        <label for="user" class="col-sm-1 control-label">Name</label>
        <div class="col-sm-4">
          <select class="form-control" name="userSelect" id="user" ng-model="entry.user" ng-options="user._id as user.name for user in users "></select>
        </div>
    </div>
    <div class="form-group">
      <label for="date" class="col-sm-1 control-label">Date</label>
      <div class="col-sm-10">
        <div ng-controller="datepickerCtrl" >
          <uib-datepicker id="date" ng-model="entry.date"
                        min-date="minDate"
                        show-weeks="true"
                        class="well well-sm"
                        custom-class="getDayClass(date, mode)"
                        ng-required="true"
                        style="display: inline-block;"
                        date-disabled="disabled(date, mode)">
          </uib-datepicker>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-2">
        <input type="submit" class="form-control btn btn-primary" ng-click="saveEntry()" value="Save">
      </div>
    </div>
</form>
